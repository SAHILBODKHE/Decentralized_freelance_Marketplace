<h2>Create Project Bid</h2>

<h2>Place Bid</h2>
<form id="placeBidForm">

    <button type="button" onclick="App.placeBid()">Place Bid</button>
</form>

<h2>Accept Bid</h2>
    <form id="acceptBidForm">

    <h2>Update Ratings</h2>
    <form id="updateRatingsForm">
